<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ngEmoticons</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../ng-emoticons.css">
    <style>
    body div {
        width: 600px;
        margin: 0 auto;
        font-family:'Lato'
    }
    h2{
    	text-align: center;
    	font-family: 'Lato';
    }
    </style>
</head>

<body ng-app="ngEmoticonApp" ng-controller="ngEmoticonCtrl">
    <h2>ngEmoticons</h2>
    <div ng-bind-html="text | linky:'_blank' | emoticons"></div>
</body>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="../ng-emoticon.js"></script>
<script src="js/app.js"></script>

</html>
