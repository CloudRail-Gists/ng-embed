<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ngEmoticons</title>
    <link rel="stylesheet" href="../src/ng-emoticons.css">
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0 auto;
            font-family: 'Calibri';
        }

        .emoticons-video {
            width: 100%;
            margin: 20px 0;
        }

        div {
            width: 800px;
            margin: 0 auto;
            font-size: 20px;
            color: #3F9996;
            font-weight: lighter;
        }

        h2 {
            text-align: center;
            font-family: 'Calibri';
        }

        a {
            display: block;
            text-align: center;
            text-decoration: none;
            color: cornflowerblue;
            margin-bottom: 30px;
        }

        h3 {
            font-family: "Calibri";
            text-align: center;
        }
    </style>
</head>

<body ng-app="ngEmoticonApp" ng-controller="ngEmoticonCtrl" ng-cloak>
<h2><img style="width:600px;" src="http://i.imgur.com/VZTXbW6.jpg" alt=""/></h2>

<h3>Font Smileys</h3>

<div ng-bind-html="text | emoticons:{'linkTarget':'_blank','video':{'embed':true,'width':800,'ytTheme':'light','inline':true},'image':{'embed':true,inline:true}}" class="ng-emoticons"></div>
<h3>Emojis</h3>

<div ng-bind-html="emoji | emoticons"></div>
</body>
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="../src/ng-emoticons.js"></script>
<script src="js/app.js"></script>

</html>
