<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>ngEmoticons | An AngularJS module to conver text</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="images/favicon.png">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/ng-emoticons/src/ng-emoticons.css" />
  <link rel="stylesheet" href="bower_components/mdi/css/materialdesignicons.css" />
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
  <!-- endbower -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/github.min.css"/>
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="ngEmoticonsApp" ng-controller="ngEmoticonsController" ng-cloak class="ng-cloak">

<header>
  <a href="#/"><img src="images/logo.png" alt=""/></a>
  <nav class="nav-hor">
    <a href="#/examples">
      <button class="btn btn--xl btn--white btn--flat" lx-ripple>Examples</button>
    </a>
    <a href="#/documentation">
      <button class="btn btn--xl btn--white btn--flat" lx-ripple>Docs</button>
    </a>
    <a href="#/getting-started">
      <button class="btn btn--xl btn--white btn--flat" lx-ripple>Getting Started</button>
    </a>
    <a href="#/">
      <button class="btn btn--xl btn--white btn--flat" lx-ripple>Home</button>
      </span></a>
  </nav>

  <nav class="main-nav main-nav--palm">
    <lx-dropdown position="right" from-top>
      <button class="btn btn--xl btn--white btn--icon" lx-ripple="white" lx-dropdown-toggle>
        <i class="mdi mdi-menu"></i>
      </button>

      <lx-dropdown-menu>
        <ul>
          <li><a href="#/Home" class="dropdown-link">Home</a></li>
          <li><a href="#/getting-started" class="dropdown-link">Getting Started</a></li>
          <li><a href="#/documentation" class="dropdown-link">Documentation</a></li>
          <li><a href="#/examples" target="_self" class="dropdown-link">Examples</a></li>
        </ul>
      </lx-dropdown-menu>
    </lx-dropdown>
  </nav>
</header>
<div ng-view class="content at-view-scale-in"></div>
<footer>

</footer>

<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/velocity/velocity.js"></script>

<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/lumx/dist/lumx.js"></script>
<script src="bower_components/typed.js/js/typed.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<!-- endbower -->
<!-- endbuild -->
